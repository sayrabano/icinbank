<nav class="navbar navbar-expand-sm navbar-dark " style="background-color: rgba(0,0,0,0.4)">
    <a class="navbar-brand" routerLink="/">ICIN BANK APP </a>
  
      <ul class="navbar-nav ml-auto dark">
  
        <li class="nav-item">
            <a class="nav-link" routerLink="/register">Sign Up</a>
          </li>
        
  </ul>
  </nav>

<div class="container">
<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <br>
    <br>
    <div class="text-center">
        <img src="assets/img/user.png" style="width: 60px;">
    </div>
    <h3 style="text-align: center;">User Portal</h3>
    <br>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" placeholder="Enter Username"/>
        <div *ngIf="submitted && fval.username.errors" class="invalid-feedback">
            <div *ngIf="fval.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter password here" />
        <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
            <div *ngIf="fval.password.errors.required">Please enter a Password</div>
        </div>
    </div>

    

    <div class="form-group" style="text-align:center;">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <br>
        <br>
        <a routerLink="/register" class="btn btn-secondary">Register</a>
    </div>
</form>
</div>
